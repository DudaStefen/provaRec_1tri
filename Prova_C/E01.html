<script>

    const horas = Number(prompt(`Quantas horas o veículo ficou no estacionamento?`));

    //PROCESSAMENTO
    let valortotal = valor * horas;
    let min = horas * 60;
    let valorcobrado = valor * min / 60;

    //SAÍDA
    
    alert (`O valor que o cliente irá pagar é de ${valorcobrado}`);


</script>
